<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b34966f7b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-vikings.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.v1.css">
    <title>S K O L</title>
</head>

<body class="container">
    <h1 class="u-full-width">SKOL</h1>
    <div>
        <img src="./assets/img/logo.png">
    </div>
    <button id="gameIntro" class="u-full-width audio-btn" data-audio="gameIntroAudio">GAME INTRO</button>
    <button id="skolChant" class="u-full-width audio-btn" data-audio="skolChantAudio">SKOL CHANT</button>
    <button id="scoreSong" class="u-full-width audio-btn" data-audio="scoreSongAudio">SKOL SONG</button>
    <button id="gjallarhorn" class="u-full-width audio-btn" data-audio="gjallarhornAudio">GJALLARHORN</button>
    <span id="volume">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-minus"></i>
        <input id="volumeInput" type="range" />
        <i class="fas fa-plus"></i>
    </span>

    <audio class="audio" id="gameIntroAudio">
        <source src="./assets/audio/game_intro.mp3">
    </audio>
    <audio class="audio" id="gjallarhornAudio">
        <source src="./assets/audio/gjallarhorn.mp3">
    </audio>
    <audio class="audio" id="skolChantAudio">
        <source src="./assets/audio/skol_chant.mp3">
    </audio>
    <audio class="audio" id="scoreSongAudio">
        <source src="./assets/audio/score_song.mp3">
    </audio>
    <script src="./assets/js/app.v2.js"></script>
</body>


</html>
